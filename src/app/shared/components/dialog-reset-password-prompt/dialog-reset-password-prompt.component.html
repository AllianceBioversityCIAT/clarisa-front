<nb-alert status="danger" [style]="passwordsDontMatch ? 'display: flex' : 'display: none'">The passwords do not match</nb-alert>
<nb-alert status="success" [style]="passwordChanged ? 'display: flex' : 'display: none'">Password successfully changed</nb-alert>
<nb-card>
    <nb-card-header class="boldFont">Change password for user: <a class="boldFont">{{ email }}</a></nb-card-header>
    <nb-card-body>
        <form [formGroup]="resetPasswordForm" class="example-items-columns">
            <div class="field-margin'">
                <label class="label regularFont">New Password</label>
                <nb-form-field>
                    <input #newPasswordInput nbInput class="regularFont" type="password" formControlName="newPassword"
                        [status]="validateField('newPassword')">
                </nb-form-field>
                <div *ngIf="(submitted) && form['newPassword'].errors" class="messageContainer status-danger">
                    <div *ngIf="form['newPassword'].errors['required']" class="hiddenMessage">New Password is required.
                    </div>
                </div>
            </div>
            <div class="field-margin'">
                <label class="label regularFont">Confirm Password</label>
                <nb-form-field>
                    <input #confirmPasswordInput nbInput class="regularFont" type="password" formControlName="confirmPassword"
                        [status]="validateField('confirmPassword')">
                </nb-form-field>
                <div *ngIf="(submitted) && form['confirmPassword'].errors" class="messageContainer status-danger">
                    <div *ngIf="form['confirmPassword'].errors['required']" class="hiddenMessage">Confirm Password is required.
                    </div>
                </div>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer class="example-items-rows">
        <button nbButton status="success" class="boldFont" (click)="submit(newPasswordInput.value)">Submit</button>
        <button nbButton status="danger" (click)="cancel()" class="cancel boldFont">Cancel</button>
    </nb-card-footer>
</nb-card>
