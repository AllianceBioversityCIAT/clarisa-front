<nb-card>
    <nb-card-header *ngIf="data?.title" class="boldFont">
        <b>
            {{data.title?.messages}}
        </b>
        <a  class="boldFont" *ngIf="data?.title?.user">
            {{data.title?.user}}
        </a>
        
    </nb-card-header>
    <nb-card-body>
        <label class="label regularFont">{{data.body}}</label>
    </nb-card-body>
    <nb-card-footer>
        <div class="two-columns">
            <button nbButton status="success" class="boldFont" (click)="accept()">{{data.confirmAction??'Yes'}}</button>
            <button nbButton status="danger" (click)="cancel()" class="cancel boldFont">{{data.confirmAction??'No'}}</button>
        </div>
    </nb-card-footer>
</nb-card>
