<nb-alert status="danger" [style]="roleAlreadyExists ? 'display: flex' : 'display: none'">This role already exists</nb-alert>
<nb-alert status="success" [style]="roleSuccesfullyAdded ? 'display: flex' : 'display: none'">Role successfully added</nb-alert>
<nb-card>
    <nb-card-header class="boldFont">Enter role information below</nb-card-header>
    <nb-card-body>
        <form [formGroup]="addRoleForm" class="example-items-columns">
            <div class="two-columns">
                <div class="field-margin">
                    <label class="label regularFont">Name</label>
                    <nb-form-field>
                        <input #nameInput nbInput class="regularFont" formControlName="name" [status]="validateField('name')">
                    </nb-form-field>
                    <div *ngIf="submitted && form['name'].errors" class="messageContainer status-danger">
                        <div *ngIf="form['name'].errors['required']" class="hiddenMessage">Name is required.</div>
                    </div>
                </div>
                <div class="field-margin">
                    <label class="label regularFont">Description</label>
                    <nb-form-field>
                        <input #descriptionInput nbInput class="regularFont" formControlName="description" [status]="validateField('description')">
                    </nb-form-field>
                    <div *ngIf="submitted && form['description'].errors" class="messageContainer status-danger">
                        <div *ngIf="form['description'].errors['required']" class="hiddenMessage">Description is required.</div>
                    </div>
                </div>
            </div>
            <div class="two-columns">
                <div class="field-margin">
                    <label class="label regularFont">Acronym</label>
                    <nb-form-field>
                        <input #acronymInput nbInput class="regularFont" formControlName="acronym" [status]="validateField('acronym')">
                    </nb-form-field>
                    <div *ngIf="submitted && form['acronym'].errors" class="messageContainer status-danger">
                        <div *ngIf="form['acronym'].errors['required']" class="hiddenMessage">Acronym is required.</div>
                    </div>
                </div>
                <div class="field-margin">
                    <label class="label regularFont">Is Active?</label>
                    <nb-form-field>
                        <nb-select #isActiveInput class="regularFont" formControlName="isActive" [(selected)]="isActive" [status]="validateField('isActive')">
                            <nb-option value="Yes">Yes</nb-option>
                            <nb-option value="No">No</nb-option>
                        </nb-select>
                    </nb-form-field>
                    <div *ngIf="submitted && form['isActive'].errors" class="messageContainer status-danger">
                        <div *ngIf="form['isActive'].errors['required']" class="hiddenMessage">Is Active is required.</div>
                    </div>
                </div>
            </div>
            <div class="two-columns">
                <div class="one-column field-margin">
                    <label class="label regularFont">CGIAR Entity</label>
                    <nb-form-field>
                        <input #cgiarEntityInput nbInput class="regularFont" formControlName="cgiarEntity" [status]="validateField('cgiarEntity')">
                    </nb-form-field>
                    <div *ngIf="submitted && form['cgiarEntity'].errors" class="messageContainer status-danger">
                        <div *ngIf="form['cgiarEntity'].errors['required']" class="hiddenMessage">CGIAR Entity is required.</div>
                        <div *ngIf="form['cgiarEntity'].errors['cgiarEntity']" class="hiddenMessage">CGIAR Entity should have a valid format.</div>
                    </div>
                </div>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer class="example-items-rows">
        <button nbButton status="success" class="boldFont" (click)="submit(nameInput.value, descriptionInput.value, acronymInput.value, isActiveInput.selected, cgiarEntityInput.value)">Submit</button>
        <button nbButton status="danger" (click)="cancel()" class="cancel boldFont">Cancel</button>
    </nb-card-footer>
</nb-card>
