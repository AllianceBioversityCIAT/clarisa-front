<nb-alert status="success" [style]="roleDeleted ? 'display: flex' : 'display: none'">Role successfully deleted</nb-alert>
<nb-card>
    <nb-card-header class="boldFont">Delete role: <a class="boldFont">{{ description }}</a></nb-card-header>
    <nb-card-body class="regularFont">Are you sure you want to delete?</nb-card-body>
    <nb-card-footer class="example-items-rows">
        <button nbButton status="success" (click)="submit()" class="boldFont">Ok</button>
        <button nbButton status="danger" (click)="cancel()" class="cancel boldFont">Cancel</button>
    </nb-card-footer>
</nb-card>
