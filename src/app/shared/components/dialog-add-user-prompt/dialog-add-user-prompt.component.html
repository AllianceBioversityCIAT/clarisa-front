<nb-card>
    <nb-card-header class="boldFont">Enter user information below</nb-card-header>
    <nb-card-body>
        <form [formGroup]="addUserForm" class="example-items-columns">
            <div>
                <nb-form-field>
                    <input #firstNameInput nbInput placeholder="First Name" class="regularFont" formControlName="firstName" [status]="validateField('firstName')">
                </nb-form-field>
                <div *ngIf="submitted && form['firstName'].errors" class="messageContainer status-danger">
                    <div *ngIf="form['firstName'].errors['required']" class="hiddenMessage">First Name is required.</div>
                </div>
            </div>
            <div>
                <nb-form-field>
                    <input #lastNameInput nbInput placeholder="Last Name" class="regularFont" formControlName="lastName" [status]="validateField('lastName')">
                </nb-form-field>
                <div *ngIf="submitted && form['lastName'].errors" class="messageContainer status-danger">
                    <div *ngIf="form['lastName'].errors['required']" class="hiddenMessage">Last Name is required.</div>
                </div>
            </div>
            <div>
                <nb-form-field>
                    <input #usernameInput nbInput placeholder="Username" class="regularFont" formControlName="username" [status]="validateField('username')">
                </nb-form-field>
                <div *ngIf="submitted && form['username'].errors" class="messageContainer status-danger">
                    <div *ngIf="form['username'].errors['required']" class="hiddenMessage">Username is required.</div>
                </div>
            </div>
            <div>
                <nb-form-field>
                    <input #emailInput nbInput placeholder="Email" class="regularFont" formControlName="email" [status]="validateField('email')">
                </nb-form-field>
                <div *ngIf="submitted && form['email'].errors" class="messageContainer status-danger">
                    <div *ngIf="form['email'].errors['required']" class="hiddenMessage">Email is required.</div>
                    <div *ngIf="form['email'].errors['email']" class="hiddenMessage">Email should have a valid format.</div>
                </div>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer class="example-items-rows">
        <button nbButton status="success" class="boldFont" (click)="submit(firstNameInput.value, lastNameInput.value, usernameInput.value, emailInput.value)">Submit</button>
        <button nbButton status="danger" (click)="cancel()" class="cancel boldFont">Cancel</button>
    </nb-card-footer>
</nb-card>
