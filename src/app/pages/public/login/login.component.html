<div class="col-md-4">
  <nb-alert status="danger" [style]="userDoesNotExist ? 'display: flex' : 'display: none'">The user does not exist</nb-alert>
  <nb-alert status="danger" [style]="!isActive ? 'display: flex' : 'display: none'">Your account has been deactivated. Please contact the CLARISA staff</nb-alert>
  <nb-alert status="danger" [style]="incorrectPassword ? 'display: flex' : 'display: none'">The password is incorrect</nb-alert>
  <nb-alert status="warning" [style]="tokenExpired ? 'display: flex' : 'display: none'">You have been automatically logged-out because of inactivity</nb-alert>
  <nb-card>
    <nb-card-header class="boldFont">Welcome</nb-card-header>
    <nb-card-body>Log in with your CGIAR credentials</nb-card-body>
    <nb-card-body>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label class="label regularFont">Email address or Username</label>
          <nb-form-field>
            <nb-icon nbPrefix class="fas fa-envelope"></nb-icon>
            <input type="text" nbInput fullWidth class="mediumFont" formControlName="signInEmail" [status]="validateField('signInEmail')">
          </nb-form-field>
          <div *ngIf="submitted && form['signInEmail'].errors" class="messageContainer status-danger">
            <div *ngIf="form['signInEmail'].errors['required']" class="hiddenMessage">Email or username is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label class="label regularFont">Password</label>
          <nb-form-field>
            <nb-icon nbPrefix class="fas fa-lock"></nb-icon>
            <input type="password" nbInput fullWidth class="mediumFont" formControlName="signInPassword" [status]="validateField('signInPassword')">
          </nb-form-field>
          <div *ngIf="submitted && form['signInPassword'].errors" class="messageContainer status-danger">
            <div *ngIf="form['signInPassword'].errors['required']" class="hiddenMessage">Password is required.</div>
          </div>
        </div>
        <button type="button" nbButton hero status="success" (click)="doLogin()" class="boldFont">Login</button>
      </form>
    </nb-card-body>
    <!-- <nb-card-footer><a href="/reset-password">Forgot your password?</a></nb-card-footer> -->
  </nb-card>
</div>
